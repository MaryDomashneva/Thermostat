<DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<head>
<body id = 'Termostate' class = 'colored_body'>
  <div class = 'centered'>
    <div class = 'weather_flex_container'>
      <div id = 'weather' class = 'weather_flex_item'>
        <h2 id = 'currentWeather' class = 'colored_status'>
          Current weather
        </h2>
      </div>

      <div id = 'temperature' class = 'weather_flex_item'>
        <select id = 'currentCity'>
          <option value="524901">Moskow</option>
          <option value="1496747">Novosibirsk</option>
          <option value="2643741">London</option>
          <option value="5128581">New York</option>
          <option value="2988507">Paris</option>
          <option value="520555">Nizhniy Novgorod</option>
          <option value="535121">Lipetsk</option>
        </select>
      </div>

      <div id = 'temperatureIconContainer' class = 'weather_flex_item'>
        <img src='' id = 'temperatureIcon' alt='weather_icon'>
      </div>
    </div>

    <h2 id = 'currentTemperature' class = 'colored_status'>
      Current temperature
    </h2>

    <div id = 'safeMode'>
      <h2 id = 'safeModeStatus' class = 'colored_status'>
        On
      </h2>
    </div>

    <div id = 'powerUsage' >
      <h2 id = 'powerUsageStatus' class = 'colored_status'>
        Low-usage/Medium-usage/High-usage
      </h2>
    </div>

    <div id = 'setTemperature'>
      <button id = 'increase' class = 'ui green button'>
        Temperature Up
      </bitton>
      <button id = 'decrease' class = 'ui green button'>
        Temperature Down
      </bitton>
      <button id = 'reset' class = 'ui green button'>
        Temperature Reset
      </bitton>
    </div>
    <script src="src/thermostat.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="src/interface.js"></script>
  </div>
</body>
</html>
</DOCTYPE>
